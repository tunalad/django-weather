<nav>
    <h1>Places list</h1>
    <form>
        <input type="text" placeholder="Find place.." name="add_place">
        <button type="submit">Find</button>
    </form>

    <ul>
        {% for place in places %}
            <li><a href="#">{{ place.place_name }}</a></li>
        {% endfor %}
    </ul>
</nav>
